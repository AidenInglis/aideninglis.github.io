    <div class="form-div">
        <form id="register-form" class="add">
            <h1>Register Here</h1>
            <div id="input-selection1">
                <label for="register-email">E-mail</label><br>
                <input id="register-email" type="email" name="email" placeholder="Your e-mail" autocomplete="email" required><br><br><br>
            </div>
            <div id="input-selection2">
                <label for="register-password">Password</label><br>
                <input id="register-password" type="password" name="password" placeholder="Type Message Here" autocomplete="new-password" required><br><br><br><br>
            </div>
            <button id="register-button" type="submit" name="submit">Register</button>
        </form>

        <form id="login-form" class="add">
            <h1>Login Here</h1 >
            <div id="input-selection3">
                <label for="login-email">E-mail</label><br>
                <input id="login-email" type="email" name="email" placeholder="Your e-mail" autocomplete="email" required><br><br><br>
            </div>
            <div id="input-selection4">
                <label for="login-password">Password</label><br>
                <input id="login-password" type="password" name="password" placeholder="Type Message Here" autocomplete="current-password" required><br><br><br><br>
            </div>
            <button id="login-button" type="submit" name="submit">Login</button>
        </form>
    </div>
    <form id="hidden-form" style="display: none;">
        <!-- Add your form fields and elements here -->
        <input type="text" name="example-field" style="display: none;">
        <button type="submit" style="display: none;">Submit</button>
      </form>


    <button id="logout-button">Log Out</button>
